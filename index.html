<DOCUMENT filename="index.html">
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Traceur</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>
  <div>
    <button id="start">Démarrer le suivi</button>
    <button id="stop">Arrêter le suivi</button>
    <select id="mapLayer">
      <option value="osm">OpenStreetMap</option>
      <option value="ign">Plan IGN</option>
      <option value="bdortho">BD Ortho IGN</option> <!-- Nouvelle option -->
    </select>
  </div>

  <div>
    <select id="format">
      <option value="kml">KML</option>
      <option value="gpx">GPX</option>
    </select>
    <button id="download">Télécharger</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Ajoute ici ton script JavaScript si tu en as un -->
</body>
</html>
